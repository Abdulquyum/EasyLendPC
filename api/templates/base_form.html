{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap-5.3.3-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/base_form.css' %}">
    
    <title>EasyLendPc</title>
</head>
<body>
    <div class="container">
    <header class="p-3 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="{% static 'images/laptop-image.jpg' %}" alt="" height="40"><b m-3 style="color: #fff;">EasyLendPc</b>
            </div>
            <nav>
                <a class="link" href="{%url 'home'%}" class="mx-2">Home</a>
                <a class="link" href="{%url 'display'%}" class="mx-2">Product</a>
                <a class="link" href="{%url 'about'%}" class="mx-2">About Us</a>
                {% if user.is_authenticated %}
                    <a class="link" href="{%url 'logout'%}" class="mx-2">Log Out</a>
                {% else %}
                    <a class="link" href="{%url 'signup'%}" class="mx-2">Signup</a>
                    <a class="link" href="{%url 'login'%}" class="mx-2">Login</a>
                {% endif %}
            </nav>
            {% if user.is_authenticated %}
                {% if user.id == 1 %}
                    <div class="user-actions">
                        <a class="link" href="{%url 'administration' %}" class="me-3">Dashboard</a>
                        <i class="fas fa-users-cog"></i>
                    </div>
                {% else %}
                    <div class="user-actions">
                        <a class="link" href="#" class="me-3">My Account</a>
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                {%endif %}
            {% endif %}
        </div>
    </header>

        <div class="overlay-form">
            {% block content %}
            {% endblock %}
        </div>

    
    </div>
</body>
</html>
