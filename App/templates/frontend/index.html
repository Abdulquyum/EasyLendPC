<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <title>Login page</title>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
          
          <!-- Column for the form (left side) -->
          <div class="col-12 col-md-6 d-flex justify-content-center align-items-center p-0">
            <div class="login-form w-100 p-4">
              <div class="text-center mb-4">
                <h2>Welcome Back</h2>
                <p>Login to continue</p>
              </div>
              <form>
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Username or e-mail" required>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="d-flex justify-content-between mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                  <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="text-center mt-3">
                  <p>Don't have an account? <a href="signup.html" class="text-decoration-none">Signup</a></p>
                </div>
              </form>
              <hr>
              <div class="text-center">
                <p>Or</p>
                <a href="#" class="btn btn-outline-dark w-100 mb-2">
                  <i class="fab fa-google me-2"></i> Continue with Google
                </a>
                <br>
                <a href="#" class="btn btn-outline-dark w-100 mb-2">
                  <i class="fab fa-facebook me-2"></i> Continue with Facebook
                </a>
                <br>
                <a href="#" class="btn btn-outline-dark w-100">
                  <i class="fab fa-twitter me-2"></i> Continue with X
                </a>
                <br>
              </div>
            </div>
          </div>
          
          <!-- Column for the image (right side) -->
          <div class="col-12 col-md-6 p-0">
            <div class="image-container h-100"></div>
          </div>
          
        </div>
      </div>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
